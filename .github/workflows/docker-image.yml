name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag phiture-site-tests:latest
    
    - uses: ./phiture-site-tests:latest
      name: Run the Docker image
      with:
        command: "docker run -d --rm --name phiture-site-tests"
