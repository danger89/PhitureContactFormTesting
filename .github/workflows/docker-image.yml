name: Docker Image CI
env:
    GMAIL_CREDS : ${{secrets.GMAIL_CREDS}}

on: 
  schedule:
    - cron: "1 * * * *"
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: docker/build-push-action@v2
      with:
        tags: test-image:latest
        push: false
    - uses: addnab/docker-run-action@v3
      with:
        image: test-image:latest
        run: python main.py
